{% extends 'shared/base.html' %} 

{%load static%} 

{% block css_file %}
<link rel="stylesheet" href="{% static 'style/style.css' %}" />
{% endblock css_file %} 

{% block content %}

<h1>Blog Posts</h1>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    by <a href="{% url 'author_profile' post.author.pk %}">{{ post.author }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
